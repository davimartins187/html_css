<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos fundos dos fundos</title>
    <style>
        body
        {
            background-image: url(img/imagens-cap19/wallpaper001.jpg);
        }

        div.bloco
        {
            background-image: url(img/imagens-cap19/wallpaper003.jpg);
            height: 200px;
            border: 1px solid black;
            border-radius: 10px,;
            margin: 5px;
        }

        div#q1
        {
            background-position: left top;
        }

        div#q2
        {
            background-position: center;
        }

        div#q3
        {
            background-position: right bottom;
        }

        div#q4
        {
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="bloco" id="q1">

    </div>

    <div class="bloco" id="q2">

    </div>

    <div class="bloco" id="q3">

    </div>

    <div class="bloco" id="q4">

    </div>
</body>
</html>
