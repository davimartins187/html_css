<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }

        table
        {
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
            height: 400px;
            /* border-collapse: collapse (para desabilitar o espaço entre as tabelas)
               border-collapse: separede (para habilitar o espaçamento entre as tabelas)
            */
            
        }

        td
        {
            border: 1px solid black;
            padding: 8px;
            text-align: center;     /* Alinhamento horizontal */
            vertical-align: middle;     /* Alinhamento vertical */
        }
        
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!-- 
        Hierarquia de tabelas (simples)

        table = tabela

        table row = linha de tabela

        table header = cabeçalho de tabela

        table data = dado de tabela
    -->

    <table>
        <tr>  <!-- Primeira linha da tabela -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!-- Segunda linha da tabela -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!-- Terceira linha da tabela -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!-- Quarta linha da tabela -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
